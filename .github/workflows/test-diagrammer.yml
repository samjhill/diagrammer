name: Test Diagrammer on Self

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate Architecture Diagrams
      uses: samjhill/diagrammer@v1.0.3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        output_path: 'docs/architecture'
        languages: 'javascript,typescript'
        
    - name: Display generated files
      run: |
        echo "Current directory contents:"
        ls -la
        echo ""
        echo "Looking for docs directory:"
        ls -la docs/ 2>/dev/null || echo "docs/ directory not found"
        echo ""
        echo "Looking for architecture directory:"
        ls -la docs/architecture/ 2>/dev/null || echo "docs/architecture/ directory not found"
        echo ""
        echo "All .md files in repository:"
        find . -name "*.md" -type f | head -10
