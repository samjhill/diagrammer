name: Test Diagrammer on Self (Fallback)

on:
  workflow_dispatch: # Manual trigger only

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate Architecture Diagrams (Fallback)
      uses: samjhill/diagrammer@main
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        output_path: 'docs/architecture-fallback'
        languages: 'javascript,typescript'
        
    - name: Display generated files
      run: |
        echo "Generated files:"
        find docs/architecture-fallback -name "*.md" -type f | head -10
